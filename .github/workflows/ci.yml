---

name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    -
      cron: '0 1 * * *'
jobs:
  build:
    services:
      mysql:
        image: 'mysql:8.0'
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: app
        ports:
          - '3306/tcp'
      postgres:
        image: 'postgres:12'
        env:
          POSTGRES_PASSWORD: kogaidan
          POSTGRES_USER: dankogai
        ports:
          - '5432/tcp'
    strategy:
      matrix:
        go_version:
          - 1.11.x
          - 1.12.x
          - 1.13.x
          - 1.14.x
          - 1.15.x
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2.1.4
        with:
          go-version: ${{ matrix.go_version }}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go_version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go_version }}
      - name: test
        run: go test ./...
        env:
          MYSQL_DSN: "root@tcp(127.0.0.1:${{ job.services.mysql.ports['3306'] }})/app"
          PG_DSN: "postgres://dankogai:kogaidan@127.0.0.1:${{ job.services.postgres.ports['5432'] }}/dankogai?sslmode=disable"
      - name: lint
        uses: reviewdog/action-golangci-lint@v2
